<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="jumbotron">
        <h1>Don't Hang Man;<br> Squash Robot Game</h1>
    </div>

    <div id="game-stage" class="container">

        <div class="row">

            <div class="col-sm-6">
                <img id="bender" src="http://i.giphy.com/F6CU1yok3UMSY.gif" alt="bender-pressed" />
                <p>
                    <a href="http://giphy.com/gifs/press-bender-F6CU1yok3UMSY"></a>
                </p>
            </div>

            <div class="col-sm-6">
                <section id="gameboard">
                    <p id="status-bar">Press any key to get started!</p>

                    <br/><br/>

                    <h1 class="text-left">Wins:<span id="wins"></span></h1>
                    <h2 class="text-left">Already Guessed:<span id="lettersUsed"></span></h2>
                </section>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">
                <section id="word-stage">
                    <h2 class="text-left">Current Word:<span id="current-word"></span></h2>
                </section>
            </div>

        </div>

    </div>
    <footer id="foot"> Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a src="https://github.com/jbool24">Justin Bellero.</a></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/game.js" type="text/javascript">
    </script>
</body>

</html>
